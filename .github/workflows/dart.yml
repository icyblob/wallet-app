name: Dart

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
          version: 3.24.3

      - name: Install dependencies
        run: flutter pub get

      # - name: Generate l10n
      #   run: flutter gen-l10n
      - name: Try build flutter
        run: flutter build ios

